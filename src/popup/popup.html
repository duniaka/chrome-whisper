<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebWhispr</title>
    <style>
        body {
            width: 350px;
            padding: 20px;
            font-family: system-ui, -apple-system, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            margin: 0;
        }

        h1 {
            margin: 0 0 20px 0;
            font-size: 24px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .logo {
            width: 30px;
            height: 30px;
            background: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
        }

        .status {
            background: rgba(255, 255, 255, 0.2);
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            text-align: center;
        }

        .button-container {
            display: flex;
            gap: 10px;
        }

        button {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .record-btn {
            background: white;
            color: #667eea;
        }

        .record-btn:hover {
            background: #f0f0f0;
        }

        .record-btn.recording {
            background: #ff4444;
            color: white;
            animation: pulse 1.5s ease-in-out infinite;
        }

        @keyframes pulse {
            0% { opacity: 0.8; }
            50% { opacity: 1; }
            100% { opacity: 0.8; }
        }

        .settings-btn {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            backdrop-filter: blur(10px);
        }

        .settings-btn:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        .info {
            margin-top: 20px;
            padding: 12px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            font-size: 14px;
            line-height: 1.5;
        }

        .shortcuts {
            margin-top: 20px;
            padding: 12px;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 8px;
            font-size: 13px;
        }

        .shortcut {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
        }

        .shortcut:last-child {
            margin-bottom: 0;
        }

        .kbd {
            background: rgba(255, 255, 255, 0.2);
            padding: 2px 6px;
            border-radius: 4px;
            font-family: monospace;
            font-size: 12px;
        }

        .settings-panel {
            display: none;
            margin-top: 20px;
            padding: 12px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
        }

        .settings-panel.active {
            display: block;
        }

        .setting-item {
            margin-bottom: 12px;
        }

        .setting-item:last-child {
            margin-bottom: 0;
        }

        .setting-label {
            display: block;
            font-size: 14px;
            margin-bottom: 4px;
        }

        .setting-input {
            width: 100%;
            padding: 8px;
            border: none;
            border-radius: 4px;
            background: rgba(255, 255, 255, 0.9);
            color: #333;
        }

        select.setting-input {
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>
        <div class="logo">ðŸŽ¤</div>
        WebWhispr
    </h1>

    <div class="status" id="status">
        Ready to record
    </div>

    <div class="button-container">
        <button id="recordBtn" class="record-btn">
            Start Recording
        </button>
        <button id="settingsBtn" class="settings-btn">
            Settings
        </button>
    </div>

    <div class="settings-panel" id="settingsPanel">
        <div class="setting-item">
            <label class="setting-label">Whisper Model</label>
            <select class="setting-input" id="modelSelect">
                <option value="Xenova/whisper-tiny">Tiny (39M - Fastest)</option>
                <option value="Xenova/whisper-base">Base (74M - Balanced)</option>
                <option value="Xenova/whisper-small">Small (244M - Better)</option>
            </select>
        </div>

        <div class="setting-item">
            <label class="setting-label">GitHub Pages URL</label>
            <input type="url" class="setting-input" id="processorUrl"
                   placeholder="https://username.github.io/webwhispr-processor/">
        </div>
    </div>

    <div class="info">
        Click the record button or use the keyboard shortcut to start voice input.
        Your speech will be transcribed directly in your browser for complete privacy.
    </div>

    <div class="shortcuts">
        <div class="shortcut">
            <span>Toggle Recording:</span>
            <span class="kbd">Ctrl+Shift+V</span>
        </div>
        <div class="shortcut">
            <span>Quick Record:</span>
            <span>Click extension icon</span>
        </div>
    </div>

    <script src="popup.js"></script>
</body>
</html>
