<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebWhispr Offscreen</title>
    <style>
        body {
            margin: 0;
            padding: 10px;
            font-family: system-ui, -apple-system, sans-serif;
        }
        #status {
            margin-bottom: 10px;
            padding: 10px;
            background: #f0f0f0;
            border-radius: 4px;
        }
        iframe {
            border: 1px solid #ddd;
            border-radius: 4px;
            width: 100%;
            height: 150px;
            margin-bottom: 10px;
        }
        #recording-iframe {
            background: #ffe4e4;
        }
        #processor-iframe {
            background: #e4f0ff;
        }
    </style>
</head>
<body>
    <div id="status">Offscreen document ready</div>
    <div id="iframe-container">
        <!-- Iframes will be dynamically injected here -->
    </div>
    <script src="offscreen.js"></script>
</body>
</html>
